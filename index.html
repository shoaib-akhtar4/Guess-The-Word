<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="container" id="container">
    <div class="header">
       
            <div class="point">
                <div>High Score</div>
                <div id="highScore">0</div>
            </div>
            <div class="heading">Wordle</div>
            <div class="point">
                <div>Score</div>
                <div id="score">0</div>
            
            
        </div>
    </div>
    <hr>
    <div id="board">
    </div>
    <div id="answer"></div>
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-btn" onclick="togglePopup()">&times;</div>
            <h1 id="popupMsg">You Win!!</h1>
            <p id="popupPara"></p>
            <button id="popupBtn" onclick="play()">Play</button>
            
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
